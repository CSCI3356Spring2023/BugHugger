{% load static %}

<link rel="stylesheet" href="{% static 'view_apps/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
</head>
<body>
    <form class="" method="POST" action="{% url 'view_apps:create_course' %}">
        {% csrf_token %}
    <div>
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <label for="course_name">What is the course Name</label>
        <input type="text" name="course_name" id="course_name" required>
    </div>
    <div>
        <label for="course_id">What is the course ID (ex. CSCI3356)</label>
        <input type="text" name="course_id" id="course_id" required>
    </div>
    <div>
        <label for="time_text">When is this course? (ex. MWF 1)</label>
        <input type="text" name="time_text" id="time_text" required>
    </div>
    <div>
        <label for="course_description">Can you provide the course description?</label>
        <textarea id="course_description" name="course_description" required></textarea>
    </div>
     <div>
        <label for="section">Which Section?</label>
        <input type="number" name="section" id="section" min="1" max="5" required>
    </div>
    <div>
        <label for="num_sections">Number of Sections</label>
        <input type="number" name="num_sections" id="num_sections" min="1" max="5" required>
    </div>
    <div>
        <label for="TAs">Number of TAs</label>
        <input type="number" name="TAs" id="TAs" min="1" max="10" required>
    </div>
    <div>
        <label for="office_hours">Amount of Office Hours per Week</label>
        <input type="number" name="office_hours" id="office_hours" min="2" max="10" required>
    </div>
    <div>
        Discussion Sections
        <div>
            <label for="yes">Yes</label>
            <input type="radio" name="disc" id="yes" value="yes" required>
        </div>
        <div>
            <label for="no">No</label>
            <input type="radio" name="disc" id="no" value="no" required>
        </div>
    </div>
    <div>
        Meetings
        <div>
            <label for="yes1">Yes</label>
            <input type="radio" name="disc" id="yes1" value="In-person" required>
        </div>
        <div>
            <label for="no1">No</label>
            <input type="radio" name="disc" id="no1" value="Asynchronous" required>
        </div>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
