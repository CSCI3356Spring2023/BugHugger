{% load static %}

<link rel="stylesheet" href="{% static 'view_apps/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Courses</title>
</head>
 
<body>
		<h1>Course Search</h1>
	<form action="course_search.html" method="GET">
    <div>
		<label for="course-code">Course Code</label>
		<input type="text" id="course-code" name="course-code" placeholder="ie CSCI6000">
    </div>
    <div>
		<label for="course-name">Course Name</label>
		<input type="text" id="course-name" name="course-name" placeholder="ie Generative AI to Bake Apple Pie">
    </div>
    <div>
		<label for="instructor">Instructor</label>
		<input type="text" id="instructor" name="instructor" placeholder="ie Maira">
    </div>
    <div>
		<label for="term">Term</label>
		<select id="term" name="term">
			<option value="fall">Fall</option>
			<option value="spring">Spring</option>
			<option value="summer">Summer</option>
		</select>
    </div>
		<input type="submit" value="Search">
	</form>
</body> 
</html>
